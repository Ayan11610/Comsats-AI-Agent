name: Comsats_AI_agent
description: "Comsats AI Agent - AI Assistant for COMSATS University Students"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Navigation
  go_router: ^14.0.2
  
  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  
  # AI
  google_generative_ai: ^0.4.6
  
  # Markdown Rendering
  flutter_markdown: ^0.7.3+1
  
  # Animations
  lottie: ^3.1.2
  flutter_animate: ^4.5.0
  
  # Utilities
  url_launcher: ^6.3.0
  shared_preferences: ^2.2.3
  uuid: ^4.4.0
  intl: ^0.19.0
  flutter_dotenv: ^5.1.0
  http: ^1.2.0
  mailer: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.9
  riverpod_lint: ^2.3.10
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/knowledge_base/
    - .env

  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/appicon.jpg"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/appicon.jpg"
  remove_alpha_ios: true
